<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Chrome Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        margin: 0;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:disabled {
        background-color: grey;
      }
      #response {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Chat with GPT</h2>
    <textarea id="userInput" placeholder="Ask something..."></textarea>
    <button id="askButton">Ask ChatGPT</button>
    <div id="response"></div>
  </body>
  <script src="popup.js"></script>
</html>
